<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script> -->

    <!-- App JS -->
    <script defer src="/scripts/client.js" type="text/javascript"></script>
    <script defer src="/scripts/composer-char-counter.js" type="text/javascript"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class = "nav">
      <div class ="nav-left">
        <div class="nav-logo">
          <span>Tweeter<span>
        </div>
      </div>

      <div class="nav-right">
        <div class="nav-text">
          <strong>Write</strong> a new tweet 
        </div>
        <button class="nav-arrow">
          &#8964
        </button>
      </div>
    </nav>

    <header class = "header">
      <div class = "profile-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class = "profile-name">
          <h2>Your Name</h2>
      </div>


      
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" type="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="form-bottom">
            <button type="submit" class ="btn-submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <div id="warning-empty" class="warning" style="display:none">Oops, your tweet is empty</div>
          <div id="warning-maximum" class="warning" style="display:none">Oops, your tweet is too long</div>
        </form>
      </section>
      <section id="tweet-container">

        <!-- Elements created in client.js -->

      </section>
    </main>
    <footer></footer>
  </body>
</html>
