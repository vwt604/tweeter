<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer src="/scripts/client.js" type="text/javascript"></script>
    <script defer src="/scripts/composer-char-counter.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class = "nav">
      <div class ="left-side">
        <div class="nav-logo">
          <span>tweeter</span>
        </div>
      </div>

      <div class="right-side">
        <div class="nav-text">
          <strong>Write</strong> a new tweet 
        </div>
        <div class="nav-arrow">
          &#8964
        </div>
      </div>
    </nav>

    <header class = "header">
      <div class = "profile-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class = "profile-name">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- <form method="POST" action="/tweets/"> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="form-bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article class="tweet">
          <header>
            <div class="left-side">
              <img class="logo" src="https://i.imgur.com/73hZDYK.png">
              <h2 class="full-name">Newton</h2>
            </div>
            <div class="right-side">
              <h3 class="user-handle">@SirIsaac</h3>
            </div>
          </header>
            <p class="content">Today is a great day, isn't it?</p>
          <footer class="tweet-footer">
            <div class="left-side">
              <p class="date-stamp">10 days ago</p>
            </div>
            <div class="right-side">
              <img class="icon" src='images/love.png'>
              <img class="icon" src='images/retweet.png'>
              <img class="icon" src='images/flag.png'>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
